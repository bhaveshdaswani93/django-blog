{% extends "base.html" %} 
{% load static %} 

{% block title %} 
 Read Later Posts
{% endblock %} 

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/read-later-posts.css" %}" />
{% endblock %}


{% block content %}
<section id="stored-posts">
  {% if not has_post %}
    <p>No posts saved for later</p>
  {% endif %}
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post-detail-page' post.slug %}"> {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>

{% endblock %}
